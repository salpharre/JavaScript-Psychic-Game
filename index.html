<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link bootstrap style css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Psychic Game</title>
</head>
<body>

    <!--conatiner for entire body for background color-->
    <div class="container pt-3 bg-light">
        <div class="border border-dark">
        <!--Name of Game-->
            <h1 class="header text-center mr-4">Psychic Game!</h1>
                <p class="text-center mr-4">Try to guess what <strong>letter</strong> the computer is thinking!</p>
        </div>

        <!--ids are for getElementBy method in game.js-->
        <div class="pt-4 pb-4 font-weight-bold">
            <p id="user-guesses">Guesses so far:</p>
            <p id="guesses-left">Guesses left:</p>
            <p id="user-wins">Wins:</p>
            <p id="user-losses">Losses:</p>
        </div>
    

   
    <!--linked javascript file-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    </div>
    
</body>
</html>
